{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
    <div class="form-section">
        <h1>Registration</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-warning" type="submit">Register</button>
            <hr>
            <p>Already registered <a href="{% url 'user' %}">Enter your personal account</a></p>
        </form>
    </div>

{% endblock %}
