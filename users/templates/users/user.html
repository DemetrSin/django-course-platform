{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
    <div class="form-section">
        <h1>Authorization page</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-warning" type="submit">Log in</button>
            <hr>
            <p>Forgot a password? <a href="{% url 'pass_reset' %}">Get a new one</a></p>
        </form>
    </div>

{% endblock %}
