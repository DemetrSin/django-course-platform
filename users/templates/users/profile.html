{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
    <div class="form-section">
        <h1>User account</h1>
        <div class="media text-muted pt-3">
          <img class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="64" height="64"
               src="{{ user.profile.img.url }}">
          <p class="pb-3 mb-0 small lh-sm border-bottom">
            <strong class="d-block text-gray-dark">@{{ user.username }}</strong>
              {% if user.email %}
                <b>Email: </b> {{ user.email }}
              {% endif %}
          </p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="form-register mt-4">
            {% csrf_token %}
            {{ profileForm|crispy }}
            {{ updateUserForm|crispy }}

            <button class="btn btn-outline-warning" type="submit">Update</button>
        </form>
    </div>

{% endblock %}
