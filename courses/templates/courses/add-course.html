{% extends 'courses/main-layout.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
    <div class="form-section">
        <h1>Add course</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-warning" type="submit">Add</button>
        </form>
    </div>

{% endblock %}
